<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Killick Studio | Web Design & Development for Businesses</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
  <div class="top-header">
    <div class="content">
      <h1>Killick Studio
          <img src="img/logo-three.png" alt="Killick Studio Logo">
      </h1>
      <p>A Creative Studio for Web Design & Development</p>
      <p>Interested in having your own website?</p>
      <a id="contact" href="#contact-section">Contact Me</a>
    </div>
  </div>
  <div class="contact-box">
      <div id="contact-section" class="content-contact">
        <h3 class="contact-p">Contact me to discuss about your website!</h3>
            <form action="https://formspree.io/killickstudioltd@gmail.com" method="POST">
            <div class="contact-info-group">
            <label><span class="contact-span" placeholder="Name">Name</span>
            <input type="text" name="name"></label>
            <label><span class="contact-span">Email</span>
            <input type="email" name="_replyto"></label>
          </div>
            <label><span class="contact-span">Messsage</span>
            <textarea name="message"></textarea></label>
            <input id="sub" type="submit" value="Send">
            </form>
      </div>
  </div>
  <footer>
    <p>Killick Studio Â© Copyright 2017. All rights reserved.</p>
  </footer>

</body>
</html>
